<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApp - User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <th:block th:replace="~{navbar.html}"></th:block>

    <!-- User Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-header">
                <!-- Default Profile Image 
                <img th:src="${user.profileImagePath != null ? user.profileImagePath : '/images/default-profile.webp'}" 
                     alt="Profile Image" 
                     class="profile-image">
					 -->
                <h2 th:text="${user.name != null ? user.name : 'Default User'}">User Name</h2>
                <p class="text-muted" th:text="${user.email != null ? user.email : 'user@example.com'}">user@example.com</p>
            </div>

			<form action="/users/profile" method="post" enctype="multipart/form-data" class="profile-form">
			    <div class="mb-3">
			        <label for="name" class="form-label">Name</label>
			        <input type="text" class="form-control" id="name" name="name" 
			               th:value="${user.name}" required>
			    </div>

			    <!-- Email (readonly) -->
			    <div class="mb-3">
			        <label for="email" class="form-label">Email</label>
			        <input type="email" class="form-control" id="email" name="email" 
			               th:value="${user.email}" readonly>
			    </div>

			    <!-- Profile Image -->
			    <div class="mb-3">
			        <label for="profileImage" class="form-label">Profile Image</label>
			        <input type="file" class="form-control" id="profileImage" name="profileImage">
			    </div>

			    <!-- Submit Button -->
			    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
			</form>
        </div>
    </section>

    <!-- Include Footer -->
    <th:block th:replace="~{footer.html}"></th:block>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
