<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f7fc;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #28a745, #218838);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 55px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(40, 167, 69, 0.6);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 35px rgba(40, 167, 69, 1);
            }
        }

        h3 {
            margin: 20px 0 15px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #28a745;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
        }

        strong {
            font-weight: 700;
            color: #0056b3;
        }

        .btn-primary {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            transition: transform 0.3s ease, background 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #003a80);
            transform: scale(1.05);
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="success-circle">âœ“</div>
            <h3>Your Balance</h3>

            <!-- Display balance if available -->
            <p th:if="${balance != null}">
                Your current balance is: <strong><span th:text="${balance}"></span></strong>
            </p>

            <!-- Display error message if PIN is incorrect -->
            <p th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </p>

            <!-- Optionally, provide a link to return to the balance check form -->
            <a href="/" class="btn btn-primary">Back To Home</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
