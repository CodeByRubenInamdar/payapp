<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Using Google Font for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        .footer {
            background-color: #34495e; /* Dark gray-blue background */
            color: #ecf0f1; /* Light text color */
            padding: 30px 0;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .footer p {
            font-size: 1rem;
            margin: 0;
        }

        .footer p a {
            color: #f39c12; /* Golden color for links */
            text-decoration: none;
        }

        .footer p a:hover {
            color: #e67e22; /* Darker golden for hover effect */
            text-decoration: underline;
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="container">
            <p>© 2024 PayApp. All rights reserved. | Made with ❤️ by <a href="https://www.linkedin.com/in/ruben-inamdar" target="_blank">Ruben</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
