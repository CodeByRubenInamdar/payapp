<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <th:block th:replace="~{navbar.html}"></th:block>

    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary fw-bold">Enter PIN to Confirm Transaction</h2>
            <form action="/transactions/enter-pin" method="post" id="pinForm">
                <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="password" class="form-control" id="pin" name="pin" required placeholder="Enter your PIN">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Error Message -->
            <div th:if="${error}">
                <div class="alert alert-danger mt-3" th:text="${error}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
